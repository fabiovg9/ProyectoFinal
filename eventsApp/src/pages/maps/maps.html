<ion-header>

  <ion-navbar>
     <ion-grid>
            <ion-row>
                <ion-col col-3>
                  <ion-buttons>
                    <button navPop>
                      <ion-icon name="close"></ion-icon>
                    </button>
                  </ion-buttons>
                </ion-col>
                <ion-col col-9>
                  <ion-title>maps</ion-title>
                </ion-col>
            </ion-row>
     </ion-grid>        
  </ion-navbar>

</ion-header>


<ion-content>
  <sebm-google-map [latitude]="lat" [longitude]="lng" style="width: 100%; height: 100%"  [zoom]="17">
    <sebm-google-map-marker
            [latitude]="lat"
            [longitude]="lng">
    </sebm-google-map-marker>
  </sebm-google-map>  
</ion-content>
