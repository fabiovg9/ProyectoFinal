<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-navbar>
</ion-header>

<ion-content> 

            <ion-grid>
                <ion-row class="container-slider">
                    <ion-col col-12>
                         <ion-slides pager>
                            <ion-slide>                                
                                <img src="./../../assets/splash.png" alt="">                                
                            </ion-slide>

                            <ion-slide>
                                <p>En cualquier momento, podrás consultar los eventos que puedan ser de tu interes.</p>
                            </ion-slide>

                            <ion-slide>
                                <p>Agenda eventos a los que deseas asistir.</p>
                            </ion-slide>
                        </ion-slides>     
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="auth.token">
                    <button class="button-face" ion-button (click)="showEventsPage()">
                        <ion-icon name=""></ion-icon> <p> Ver eventos</p>
                    </button>
                </ion-row>
                <ion-row *ngIf="!auth.token">
                    <ion-col col-12>
                        <p>Al registrarse, acepta nuestras <b>políticas de privacidad</b></p>     
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="!auth.token">                    
                    <ion-col col-6>
                        <button class="button-face" ion-button (click)="createAccountFace()">
                            <ion-icon name="logo-facebook"></ion-icon><p>&nbsp;Facebook</p>
                        </button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button class="button-google" (click)="createAccountGoogle()">
                            <ion-icon name="logo-google"></ion-icon><p>&nbsp;Google</p>
                        </button>
                    </ion-col>
                </ion-row>                         
            </ion-grid>                           
  
</ion-content>
