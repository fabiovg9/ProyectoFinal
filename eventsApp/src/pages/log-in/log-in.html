<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Inciar sesión</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="form-item">
        <button class="button-face" ion-button (click)="createAccountFace()">
          <ion-icon name="logo-facebook"></ion-icon>
          &nbsp; Ingresar con Facebook
        </button>
        <button ion-button class="button-google" (click)="createAccountGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          &nbsp; Ingresar con Google
        </button>
        <div class="form-login">
            <ion-item>
                <ion-label floating>Correo electronico</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <button class="button-sigIn" ion-button (click)="createAccountFace()">
                <ion-icon name="person"></ion-icon>
                &nbsp; Iniciar sesión
            </button>
            <div class="register">
                <a>¿Recordar contraseña?</a>
                <a>Registrarse</a>
            </div>
        </div>
    </div>
</ion-content>
