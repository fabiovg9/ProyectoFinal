<ion-header>
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <button ion-button menuToggle>
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-8>
                    <ion-title>Lista de eventos</ion-title>
                </ion-col>
                <ion-col col-2>
                    <div class="add-list">
                        <ion-icon name="add-circle" class="add-item" (click)="addEvent()"></ion-icon>
                    </div>
                </ion-col>
            </ion-row>   
        </ion-grid>                         
    </ion-navbar>
</ion-header>

<ion-content>    
    <ion-grid>
        <ion-row class="container-slider">
            <ion-col col-12 col-sm-6 col-md-3 *ngFor="let event of events" >
                <ion-card class="event-item" (click)=openDetail(event.$key)>

                    <img class="event-image" src={{event.Imagen}}>

                    <ion-item>
                        <ion-avatar item-start>          
                        </ion-avatar>
                        
                        <div class="date-item">
                            <p>{{splitDate(event.Fecha)[2]}}</p>
                            <h2>{{splitDate(event.Fecha)[1]}}</h2>
                        </div>
                        <h3>{{event.Nombre}}</h3>
                        <p class="desc">{{event.Descripcion}}</p>
                        <!-- <h5>{{event.Fecha}}</h5> -->
                    </ion-item>

                    
                    

                    <ion-card-content>
                        
                    </ion-card-content>

                    <ion-row class="actions-user">
                        <ion-col>
                            <button ion-button icon-left clear small>
                                <ion-icon name="thumbs-up"></ion-icon>
                                <div>{{event.Calificacion}}</div>
                            </button>
                        </ion-col>           
                        <ion-col center text-center>
                            <button ion-button icon-right clear small>
                                <ion-note>
                                    <ion-icon name="bookmark"></ion-icon>
                                    {{event.Categoria}}
                                </ion-note>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
