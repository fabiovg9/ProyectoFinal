<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Eventos</ion-title>
        <button class="btnAddEvent" (click)="addEvent()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-navbar>
</ion-header>

<ion-content>    
    <ion-card  *ngFor="let event of events" (click)=openDetail(event.$key)>
        <img src={{event.Imagen}}/>
        <div class="card-title">{{event.$key}}</div>
        <div class="card-subtitle">{{event.Fecha}}</div>
    </ion-card>    
</ion-content>
