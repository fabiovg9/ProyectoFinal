<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Eventos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>  
    <a href="event-details/event-details.html" *ngFor="let event of events">
    <ion-card >
        <img src={{event.Imagen}}/>
        <div class="card-title">{{event.$key}}</div>
        <div class="card-subtitle">{{event.Fecha}}</div>
    </ion-card></a>

</ion-content>
