<ion-header> 
  <ion-navbar>
    <ion-title>{{Evento.Nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>     
    <ion-grid>
        <ion-row class="container-slider">
            <ion-col col-12>              
                <ion-card>

                        <img src={{Evento.Imagen}}/>

                        <ion-card-content>
                            <ion-card-title>
                            {{Evento.Nombre}}
                            </ion-card-title>
                            <p>
                                {{Evento.Descripcion}}
                            </p>
                        </ion-card-content>
                        
                        <ion-item>
                            <ion-icon name='calendar' item-start style="color: #55acee"></ion-icon>
                            {{Evento.Fecha}}                                                        
                        </ion-item>                        

                        <ion-item>
                            <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
                            {{Evento.Categoria}}
                            <ion-badge item-end>{{Evento.Calificacion}}</ion-badge>
                        </ion-item>

                        <ion-item>
                            <div ion-button (click)="presentModal()" style="float: right;">  
                                <ion-icon name="pin"></ion-icon><p>Ver Mapa</p>
                            </div>                            
                        </ion-item>
                        
                    </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
